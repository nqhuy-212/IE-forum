<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>IE forum</title>
    <!-- favicon PNG -->
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="./assets/img/ie_icon-removebg.png"
    />
    <!-- reset css -->
    <link rel="stylesheet" href="./assets/css/reset.css" />
    <!-- embed fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,500;0,600;0,700;1,400&family=Sen:wght@700&display=swap"
      rel="stylesheet"
    />
    <!-- styles -->
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <header class="header fixed">
      <div class="main-content">
        <div class="body">
          <!-- logo -->
          <img src="/assets/img/logo.png" alt="rg-logo" class="rg-logo" />
          <img
            src="/assets/img/ie_icon-removebg.png"
            alt="ie-logo"
            class="ie-logo"
          />
          <!-- nav -->
          <nav class="nav">
            <ul>
              <li class="active"><a href="#!">Home</a></li>
              <li><a href="#!">Power BI reports</a></li>
              <li><a href="#!">Dashboard</a></li>
              <li><a href="#!">Documents</a></li>
              <li><a href="#!">Tools</a></li>
            </ul>
          </nav>
          <div class="action">
            <a href="#!" class="btn btn-signin">Sign in</a>
          </div>
        </div>
      </div>
    </header>
    <!-- main -->
    <main>
      <div class="hero">
        <div class="main-content">
          <div class="body">
            <!-- hero left -->
            <div class="media-block">
              <img
                src="./assets/img/hero-img.png"
                alt=""
                class="hero__img--left"
              />
            </div>
            <!-- hero right -->
            <div class="content-block">
              <div class="heading hero__heading">Welcome to IE-forum!</div>
              <div class="desc">
                <div class="item">
                  <div class="title">
                    <!-- <img
                      src="./assets/img/creative-brain-set-icons_24877-663.avif"
                      alt=""
                      class="icon"
                    />
                    <p class="item">Creative</p> -->
                  </div>
                  <div class="sub-decs">
                    <span>Descriptions</span>
                  </div>
                </div>
              </div>
              <div class="cta-group"></div>
              <div class="cta-group">
                <a href="#!" class="btn">About us</a>
                <button class="watch-video">
                  <img src="./assets/img/watch-video.svg" alt="" />
                  <span>Watch video</span>
                </button>
              </div>
              <div class="hero-summary">
                <!-- Item1 -->
                <div class="item">
                  <img
                    class="icon"
                    src="./assets/img/power-bi-icon.png"
                    alt=""
                  />
                  <div class="label">
                    <p class="value">20+ reports</p>
                    <p class="title">Power BI</p>
                  </div>
                </div>
                <!-- Item2 -->
                <div class="item">
                  <img
                    class="icon"
                    src="./assets/img/dashboard-icon.jpg"
                    alt=""
                  />
                  <div class="label">
                    <p class="value">50+ dashboards</p>
                    <p class="title">Dashboard</p>
                  </div>
                </div>
                <!-- Item3 -->
                <div class="item">
                  <img
                    class="icon"
                    src="./assets/img/document-icon.png"
                    alt=""
                  />
                  <div class="label">
                    <p class="value">100+ documents</p>
                    <p class="title">Document</p>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
